name: learn-ci-docker
run-name: ${{github.actor}} is learning Github Actions

on:
  push:
    branches:
      - golang/*
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20