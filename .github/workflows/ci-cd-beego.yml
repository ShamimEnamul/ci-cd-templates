name: golang ci/cd
run-name: learning Github Actions for beego framework

on:
  push:
    branches:
      - golang/*
  pull_request:
    branches:
      - main
jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20.4'
#          check-latest: true

      - name: Check Go version
        run: go version

      - name: Install Beego and dependencies
        run: |
          go install github.com/beego/beego/v2
          go install github.com/beego/bee@latest
